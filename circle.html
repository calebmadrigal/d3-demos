<!DOCTYPE html>
<html lang="en">
<head>
  <title>d3 circle</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    svg {
      border: 1px #cccccc solid;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var width = 400;
    var height = 400;

    var x = width/2;
    var y = height/2;
    var radius = 100;
    var fill = '#F012BE';
    
    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append('circle')
      .attr({ r: radius, cx: x, cy: y, fill: fill});
  </script>
</body>
</html>
